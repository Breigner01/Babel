name: Build Babel

on: push

defaults:
    run:
        shell: bash

jobs:
    build:

        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest, ubuntu-latest, macos-latest]
                build_type: [Debug, Release]
                include:
                    - os: ubuntu-latest
                      conan-cxx-version: libstdc++11
                    - os: macos-latest
                      conan-cxx-version: libc++

        name: Build Babel
        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2

            - name: Install & Setup Conan
              run: |
                pip install conan
                conan profile new default --detect
                conan remote add bincrafters https://bincrafters.jfrog.io/artifactory/api/conan/public-conan
                conan config set general.revisions_enabled=1

            - name: Set C++ Standard
              if: ${{ matrix.os != 'windows-latest' }}
              run: conan profile update settings.compiler.libcxx=${{ matrix.conan-cxx-version }} default

            - name: Install Required Dependencies on Ubuntu
              if: ${{ matrix.os == 'ubuntu-latest' }}
              run: |
                sudo apt install -y libgl-dev
                sudo apt install -y g++-11
                sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 60 --slave /usr/bin/g++ g++ /usr/bin/g++-11

            - name: Create Build Directory
              run: mkdir build

            - name: Install Dependencies with Conan
              working-directory: build
              run: conan install .. --build=missing

            - name: Generate Project Files
              working-directory: build
              run: cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

            - name: Build Project
              working-directory: build
              run: cmake --build .